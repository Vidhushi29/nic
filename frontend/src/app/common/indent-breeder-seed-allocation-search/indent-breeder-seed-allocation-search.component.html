<div class="row">
    <div class="col-12 px-4 heading_notofied">

        {{ isByNodalAgency ? "Allocation of Breeder Seed Production - Add/View/Edit/Delete" : "Submission List of
        Indents of Breeder Seeds : Add/View/Edit/Delete" }}
    </div>
    <div class="col-12 pt-1 pb-3 pr-1">
        <app-dynamic-fields [fieldsList]="fieldsList" [formGroup]="searchFormGroup" [isLabelControlParallel]="false">
        </app-dynamic-fields>
    </div>
    <div class="col-12 mt-2 pl-3 buttons-phone">
        <button class="form-button search ml-2 d-inline-flex justify-content-center verticle-content-middle mb-3 mx-2"
            (click)="search()">Search</button>
        <button class="clear-form-button ml-2 d-inline-flex justify-content-center verticle-content-middle mb-3"
            (click)="clear()">Clear</button>
    </div>
    <div class="col-12 px-4 pt-1">
        <hr class="separator m-0">
    </div>
</div>
