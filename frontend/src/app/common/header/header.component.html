<div class="col-md-3" *ngIf="toggledropdownforlogout"> 
    <div class="card100" *ngIf="opened == true" (click)="$event.stopPropagation()">
        <ul>
            <!-- <li  [ngClass]="is_change_password ? '':'disableEdit'"><span class="fas fa-edit"></span>&nbsp; &nbsp;<a [routerLink]="['/profile/submission/view']" (click)="toggleforlogout()">View Profile</a></li>
            <hr >
             -->
            <li><span class="fas fa-edit"></span>&nbsp; &nbsp;<a [routerLink]="['/profile/submission/view']" (click)="toggleforlogout()">View Profile</a></li>
            <hr>
            <!-- <li><span class="fa-brands fa-rocketchat"></span>&nbsp; &nbsp;<a [routerLink]="['/chat-support']" (click)="toggleforlogout()">Chat Support</a></li> -->
            <li>
                <span class="fa-brands fa-rocketchat"></span>&nbsp; &nbsp;
                <a [routerLink]="['/chat-support']" (click)="toggleforlogout()">Chat Support</a>&nbsp;  
                <span *ngIf="totalUnreadMessages > 0"  class="badge badge-pill badge-danger">{{ totalUnreadMessages }}</span>
            </li>
            
              
            <hr>
            <li><span class="fa-sharp fa-solid fa-key"></span>&nbsp; &nbsp;<a routerLink="/change-password" (click)="toggleforlogout()">Change Password</a></li>
            <hr>

            <li><span class="fa fa-sign-out"></span>&nbsp; &nbsp;<a (click)="logout()">Sign out</a></li>

        </ul>
    </div>
</div>
