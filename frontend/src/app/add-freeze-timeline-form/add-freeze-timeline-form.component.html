<div class="row my-4 w-100 mx-0">
  <div class="col-12 d-flex justify-content-center verticle-content-middle">
    <div class="main-content-form-wrapper px-0 py-2">
      <div class="row">
        <div class="col-12 pl-lg-4 pb-3 px-lg-4 mt-2 ml-lg-2">
          <span class="heading_notofied ml-2"> {{title}} </span>

          <!-- {{AddCrop ? "Add Crop  To Add New Crop" : ''}} -->
          <div class="row form-group ml-0 pt-2">
            <div class="col-12 pt-0 px-3">
              <div class="row">
                <form [formGroup]="ngForm">
                  <div class="row">
                    <div class="col-lg-2 col-sm-12 pl-4 ">
                      <!-- <div class="col-12 px-0 ml-2"> -->
                      <label for="season" class="search_text" style="font: normal Poppins 16px/25px !important">Year of
                        Indent</label>
                    </div>

                    <div class="col-lg-4 col-sm-12 pl-lg-2 pt-0 pr-5 w-100 pl-4">
                      <select class="form-select form-control" aria-label="Default select example"
                        formControlName="year_of_indent">
                        <option value="">Select Year of Indent</option>
                        <option *ngFor="let data of yaerOfIndent" class="dropdown-menus" value="{{ data.value}}">
                          {{ data.year }}
                        </option>

                      </select>
                      <div class="year_of_indent errorMessage" *ngIf="
                      submitted ||
                      (ngForm.controls['year_of_indent'].invalid &&
                        (ngForm.controls['year_of_indent'].dirty ||
                          ngForm.controls['year_of_indent'].touched))
                    ">
                        <span *ngIf=" ngForm.controls['year_of_indent'].errors?.['required']">
                          Please Select Year of Indent. <br />
                        </span>
                      </div>
                      <div class="pl-0 toggle-button" ngbDropdown>
                        <img src="assets/images/16.svg" alt="" srcset="" />
                        <!-- <i class="fa-solid fa-angle-down downicon"></i> -->
                      </div>
                    </div>

                    <div class="col-lg-2 col-sm-12 pl-5">
                      <label for="season" class="search_text"
                        style="font: normal Poppins 16px/25px !important">Season</label>
                    </div>

                    <div class="col-lg-4 col-sm-12 pl-lg-2 pt-0 pr-5 w-100 pl-4">
                      <select class="form-select form-control" aria-label="Default select example"
                        formControlName="season">
                        <option value="">Select Season</option>
                        <option *ngFor="let data of seasonList" class="dropdown-menus" value="{{ data.season}}">
                          {{ data.season }}
                        </option>


                      </select>
                      <div class="season errorMessage" *ngIf="
                      submitted ||
                      (ngForm.controls['season'].invalid &&
                        (ngForm.controls['season'].dirty ||
                          ngForm.controls['season'].touched))
                    ">
                        <span *ngIf=" ngForm.controls['season'].errors?.['required']">
                          Please Select Season. <br />
                        </span>
                      </div>
                      <div class="pl-0 toggle-button" ngbDropdown>
                        <img src="assets/images/16.svg" alt="" srcset="" />
                        <!-- <i class="fa-solid fa-angle-down downicon"></i> -->
                      </div>
                    </div>

                    <div class="col-lg-2 col-sm-12 pl-4 ">
                      <label for="season" class="search_text"
                        style="font: normal Poppins 16px/25px !important">Activities</label>
                    </div>

                    <div class="col-lg-4 col-sm-12 pl-lg-2 pt-0 pr-5 w-100 pl-4">
                      <select class="form-select form-control" aria-label="Default select example"
                        formControlName="activites">
                        <option value="">Select Activities</option>
                        <option *ngFor="let data of activitiesList" class="dropdown-menus" value="{{ data.id}}">
                          {{ data.name }}
                        </option>


                      </select>
                      <div class="activites errorMessage" *ngIf="
                      submitted ||
                      (ngForm.controls['activites'].invalid &&
                        (ngForm.controls['activites'].dirty ||
                          ngForm.controls['activites'].touched))
                    ">
                        <span *ngIf=" ngForm.controls['activites'].errors?.['required']">
                          Please Select Activites. <br />
                        </span>
                      </div>
                      <div class="pl-0 toggle-button" ngbDropdown>
                        <img src="assets/images/16.svg" alt="" srcset="" />
                        <!-- <i class="fa-solid fa-angle-down downicon"></i> -->
                      </div>
                    </div>

                    <div class="col-lg-2 col-sm-12 pl-5">
                      <label for="start_date" class="search_text">Start Date</label>
                    </div>

                    <div class="col-lg-4 col-sm-12 pl-lg-2 pt-0 pr-5 w-100 pl-4">
                      <input (keydown)="preventKeyPress($event)" [ngClass]="isView ? 'disablefield':''"
                        class="form-control input-format input-border not_date " formControlName="start_date"
                        angular-mydatepicker [options]="myDpOptions" [min]="minDate" #dp3="angular-mydatepicker" 
                        (dateChanged)="onDateChangedStart($event)" (click)="dp3.toggleCalendar()"
                        [defaultMonth]="defaultMonth" (name)="parsedDate" placeholder="DD-MM-YYYY"  [min]="minDate"/>

                      <!-- <input type="date" name="begin" class="form-control" max="{{date}}"
                        formControlName="start_date" [ngClass]="isView ? 'disablefield':''"
                        class="form-control input-format input-border not_date " /> -->

                      <div class="start_date errorMessage" *ngIf="
                      submitted ||
                      (ngForm.controls['start_date'].invalid &&
                        (ngForm.controls['start_date'].dirty ||
                          ngForm.controls['start_date'].touched))
                    ">
                        <span *ngIf=" ngForm.controls['start_date'].errors?.['required']">

                          Please Select Start Date. <br />
                        </span>

                      </div>
                      <div class="pl-0 toggle-button" ngbDropdown>
                        <img src="assets/images/16.svg" alt="" srcset="" />
                      </div>
                    </div>

                    <div class="col-12 pt-0">
                      <div class="row">
                        <div class="col-sm-2 pl-4 ">
                          <label for="end_date" class="search_text" style="white-space: nowrap;">End Date</label>
                        </div>
                        <div class="col-lg-4 col-sm-12 pl-lg-2 pt-0 pr-5 w-100 pl-4 input_align">
                          <input (keydown)="preventKeyPress($event)" [ngClass]="isView ? 'disablefield':''"
                            class="form-control input-format input-border not_date " formControlName="end_date"
                            angular-mydatepicker [options]="myDpOptions1" #dp4="angular-mydatepicker"
                            (dateChanged)="onDateChanged($event)" (click)="dp4.toggleCalendar()"
                            [defaultMonth]="defaultMonth" (name)="parsedDate" id="end" placeholder="DD-MM-YYYY"
                            [min]="todayDate" />

                          <!-- <input type="date" name="begin" class="form-control" min="{{date}}" formControlName="end_date"
                            [ngClass]="isView ? 'disablefield':''"
                            class="form-control input-format input-border not_date " /> -->
                          <div class="end_date errorMessage" *ngIf="
                          submitted ||
                          (ngForm.controls['end_date'].invalid &&
                            (ngForm.controls['end_date'].dirty ||
                              ngForm.controls['end_date'].touched))
                        ">
                            <span *ngIf=" ngForm.controls['end_date'].errors?.['required']">
                              Please Select End Date. <br />

                              <label>{{ ngForm.controls['end_date'].errors?.['dates'] | json }}</label>

                            </span>
                          </div>
                          <div *ngIf="inValidDate" class="errorMessage">
                            <span>{{inValidDate}}</span>
                          </div>

                          <div class="pl-0 toggle-button" ngbDropdown>
                            <img src="assets/images/16.svg" alt="" srcset="" />
                            <!-- <i class="fa-solid fa-angle-down downicon"></i> -->
                          </div>
                        </div>
                      </div>
                    </div>
                    <div *ngIf="isEdit || isView" class="col-12 pt-3">
                      <div class="row">
                          <div class="col-sm-2 pl-4  pt-2">
                              <label for="" class="search_text">Status</label>
                          </div>
                          <div class="col-sm-9 pt-2 pl-2">
                              <div class="row">
                                  <div class="col-10">
                                      <div class="row">
                                          <div class="col-1">
                                              <label class="switch">
                                                  <input type="checkbox" (change)="toggleDisplayDiv()"
                                                      formControlName="status_toggle" checked>
                                                  <span class="slider round"></span>
                                              </label>
                                          </div>
                                          <div class="col-10">
                                              <div class="row">
                                                  <div class="col-12 status_in_act">
                                                      <div [hidden]="!isShowDiv">Inactive</div>
                                                  </div>
                                                  <div class="col-12 status_in_act">
                                                      <div [hidden]="isShowDiv">Active</div>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
  
                      </div>
                  </div>

                    <div class="col-md-12 pb-3 mr-3 mt-3 sub_updt_cancel_btn ">
                      <div class="resp_btn">
                        <button *ngIf="!isView && !isEdit" (click)="enrollFormSave()"
                          class="form-button search ml-2 d-inline-flex justify-content-center verticle-content-middle mb-3">
                          Submit
                        </button>
                        <button *ngIf="isEdit " (click)="enrollFormSave()"
                          class="form-button search ml-2 d-inline-flex justify-content-center verticle-content-middle mb-3">
                          Update
                        </button>
                      </div>
                      <div class="resp_btn ml-0">
                        <button
                          class="clear-form-button ml-2 d-inline-flex justify-content-center verticle-content-middle mb-3 mx-2"
                          routerLink="/add-freeze-timeline-list">
                          Cancel
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
