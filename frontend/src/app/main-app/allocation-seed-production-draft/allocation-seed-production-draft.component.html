<div class="row my-4 w-100 mx-0">
    <div class="col-12 d-flex justify-content-center verticle-content-middle">
        <div class="container main-content-form-wrapper px-0 py-2">
            <div class="row">
                <div class="col-12 px-4 py-2 pl-2">
                    <app-indent-breeder-seed-allocation-search [isByNodalAgency]="true">
                    </app-indent-breeder-seed-allocation-search>
                </div>
                <div class="col-12 px-4">
                    <!-- <app-dynamic-fields [fieldsList]="fieldsList" [formGroup]="formGroup"></app-dynamic-fields> -->
                    <div class="list-wrapper px-4 py-3">
                        <div class="row d-none d-md-flex data-row-header">
                            <div class="col-6 col-md-1 py-3 d-flex verticle-content-middle">S/N</div>
                            <div class="col-6 col-md-3 py-3 d-flex verticle-content-middle">Variety</div>
                            <div class="col-6 col-md-3 py-3 d-flex verticle-content-middle">Year</div>
                            <div class="col-6 col-md-3 py-3 d-flex verticle-content-middle">Crop Name</div>
                            <div class="col-6 col-md-2 py-3 d-flex verticle-content-middle justify-content-center">
                                Action
                            </div>
                        </div>
                        <div class="row data-row"
                            *ngFor="let data of filterPaginateSearch.itemList; let dataIndex=index">
                            <div class="col-6 col-md-1 py-1 d-flex verticle-content-middle">
                                <div class="w-fit-content">
                                    <label class="d-md-none" class="d-md-none"><b>S/N:</b>&nbsp;</label>
                                    <span>{{ (filterPaginateSearch.itemListCurrentPage - 1) *
                                        filterPaginateSearch.itemListPageSize + dataIndex + 1}}</span>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 py-1 d-flex verticle-content-middle">
                                <div class="w-fit-content">
                                    <label class="d-md-none"><b>Variety:</b>&nbsp;</label>
                                    <span>{{ data.variety.name }}</span>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 py-1 d-flex verticle-content-middle">
                                <div class="w-fit-content">
                                    <label class="d-md-none"><b>Year:</b>&nbsp;</label>
                                    <span>{{ data.year.name }}</span>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 py-1 d-flex verticle-content-middle">
                                <div class="w-fit-content">
                                    <label class="d-md-none"><b>Crop Name:</b>&nbsp;</label>
                                    <span>{{ data.crop.name }}</span>
                                </div>
                            </div>
                            <div class="col-12 col-md-2 py-1 d-flex verticle-content-middle justify-content-md-center">
                                <div class="list-action-buttons-wrapper w-fit-content">
                                    <button class="list-action-buttons"
                                        [routerLink]="['/allocation-seed-production-draft/edit/draft', data.id]">
                                        <img src="assets/images/edit.svg">
                                    </button>
                                    <button class="list-action-buttons" (click)="delete(data.id)">
                                        <img src="assets/images/delete.svg">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 px-4 py-3">
                    <app-pagination-ui></app-pagination-ui>
                </div>
            </div>
        </div>
    </div>
</div>
